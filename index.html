<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Shift Logger</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div id="main">
    <h1>Shift Logger</h1>

    <div id="buttons">
      <h3>Sign In via Google to sync with Google Calendar</h3>
      <button type="button" id="authorize_button" style="display: block;">Authorize</button>
      <button type="button" id="signout_button" style="display: none;">Sign Out</button>
      <h3>Clock in/Clock out</h3>
      <button type="button" id="clockin_button">Clock In</button>
      <button type="button" id="breakin_button">Go On Break</button>
      <button type="button" id="breakout_button">Go Off Break</button>
      <button type="button" id="clockout_button">Clock Out</button>
    </div>
  </div>

  <script type="text/javascript"></script>
  <script src="js/index.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
